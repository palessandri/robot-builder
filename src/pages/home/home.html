<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button [disabled]="!currentUser" (click)="addProject()" icon-only clear>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Projects</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let project of projects" (click)="goToProject(project)">
      {{project.name}}
    </button>
  </ion-list>
</ion-content>
