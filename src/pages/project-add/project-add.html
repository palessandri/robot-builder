<ion-header>

  <ion-navbar>
    <ion-title>New Project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name:</ion-label>
      <ion-input type="text" [(ngModel)]="project.name" autocapitalize="off" required></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button [disabled]="!project.name" (click)="onCreate()"class="btn-create">Create</button>
  </div>
</ion-content>
